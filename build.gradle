plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.19.1",
            "org.junit.jupiter:junit-jupiter:5.9.3")
    implementation 'com.github.javafaker:javafaker:1.0.2'
}


test {
    useJUnitPlatform()
}